<html lang="en">

<body bgcolor="green">
    <h2 align="center" style="color:#6363ec;font-size:35px;text-decoration:underline;">Form Validation</h2>
      <div class="container"  > 
          <b>Login</b> <br><br>
        <form  name="myform" action="loginpage.html" onsubmit="return (validate1());" method="POST" >

        <label >Email ID </label><br>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label >Password</label><br>
        <input type="password" id="pass" name="pass" size=53 >
        <br><br>
        <label >Re-type Password</label><br>
        <input type="password" id="repass" name="repass"  size=53 >
        <br><br>      
        <input type="submit" value="sign up"> 
        <input type="reset" value="cancel">
        <br>    
      </form>
    </div>
